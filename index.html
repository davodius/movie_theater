<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <div class="grid">
        <header>
          <div class="flex-container">
            <div class="left-item">EpicVue Cinema</div>
            <img src="/img/logo.png" class="img-logo" alt="logo" />
            <nav class="right-item">
              <ul>
                <li><a>NOW PLAYING</a></li>
                <li><a>COMING SOON</a></li>
                <li><a>ABOUT</a></li>
              </ul>
            </nav>
          </div>
        </header>
        <div class="large-img">
          <img
            src="/img/theClockworkMirage.webp"
            class="img-test"
            alt="THE CLOCKWORK MIRAGE"
          />
        </div>
        <div class="img-box">
          <div class="img1"></div>
          <div class="img2"></div>
          <div class="img3"></div>
          <div class="img4"></div>
          <div class="img5"></div>
          <div class="img6"></div>
        </div>
        <div class="sidebar">
          <div class="sidebar-container">
            <div class="popmov">POPULAR MOVIES</div>
            <div class="movie 1"></div>
            <div class="movie 2"></div>
            <div class="movie 3"></div>
            <div class="comsoo">COMING SOON</div>
            <div class="movie 4"></div>
            <div class="movie 5"></div>
            <div class="movie 6"></div>
            <!--här lägger du div * 6-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
