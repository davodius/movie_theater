<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <div class="grid">
        <header>
          <div class="flex-container">
            <div class="left-item">
              <img src="/img/logo.png" class="img-logo" alt="logo" />
            </div>

            <nav class="right-item">
              <ul>
                <li><a>NOW PLAYING</a></li>
                <li><a>COMING SOON</a></li>
                <li><a>ABOUT</a></li>
              </ul>
            </nav>
          </div>
        </header>
        <div class="large-img">
          <img
            src="/img/theClockworkMirage.webp"
            class="img-test"
            alt="THE CLOCKWORK MIRAGE"
          />
        </div>
        <div class="img-box">
          <div class="img1">
            <img
              src="/img/whsspersInTheWind.webp"
              class="nowplay nowplay1"
              alt="WHISPERS IN THE WIND"
            />
          </div>
          <div class="img2">
            <img
              src="/img/galacticGuardians.webp"
              class="nowplay nowplay2"
              alt="Galactic Guardians"
            />
          </div>
          <div class="img3">
            <img
              src="/img/hauntingHollowCreek.webp"
              class="nowplay nowplay3"
              alt="haunting Hollow Creek"
            />
          </div>
          <div class="img4">
            <img
              src="/img/retrograde.webp"
              class="nowplay nowplay4"
              alt="RETROGRADE"
            />
          </div>
          <div class="img5">
            <img
              src="/img/agentDoubleDad.webp"
              class="nowplay nowplay5"
              alt="AGENT DOUBLE DAD"
            />
          </div>
          <div class="img6">
            <img
              src="/img/loveLiesAndLemonCake.webp"
              class="nowplay nowplay6"
              alt="LOVE, LIES, AND LEMON CAKE"
            />
          </div>
        </div>
        <div class="sidebar">
          <div class="sidebar-container">
            <div class="popmov">POPULAR MOVIES</div>
            <div class="movie 1"></div>
            <div class="movie 2"></div>
            <div class="movie 3"></div>
            <div class="comsoo">COMING SOON</div>
            <div class="movie 4"></div>
            <div class="movie 5"></div>
            <div class="movie 6"></div>
            <!--här lägger du div * 6-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
