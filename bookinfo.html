<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="bookinfostyle.css" />
  </head>
  <body>
    <div class="layout">
      <div class="grid">
        <header>
          <div class="flex-container">
            <div class="left-item">
              <img src="/img/logo.png" class="img-logo" alt="logo" />
            </div>

            <nav class="right-item">
              <ul>
                <li><a>NOW PLAYING</a></li>
                <li><a>COMING SOON</a></li>
                <li><a>ABOUT</a></li>
              </ul>
            </nav>
          </div>
        </header>
        
        <div class="booknow">
          <div class="booknow-container">
            <div class="bookinfo">
              <p style="font-family: 'Oswald', serif">Booking Info</p>
              <div class="selected-seats">
                <p>Selected Seats</p>
                <ul id="selected-seats-list">
                  <!-- Selected seats will be dynamically added here -->
                </ul>
            </div>
          <div class="boxNamesAndOrders"></div>
          <form action="/submit-form" method="post">
            <div class="form-group">
              <label for="name">Full name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="number">Number</label>
              <input type="phone number" id="number" name="number" required />
            </div>

            <div class="form-group">
              <button type="submit" onclick="confirmation()">Book Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
